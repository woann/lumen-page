<div class="layui-fluid">
  <div class="layui-card">
    <div class="layui-card-header">请完善分类信息</div>
    <div class="layui-card-body" style="padding: 15px;">
      <form class="layui-form" action="" lay-filter="LAY-category-create">

        <div class="layui-form-item">
          <label class="layui-form-label"><span style="color: red;">*</span> 分类名称</label>
          <div class="layui-input-block">
            <input type="text" name="cat_name"  lay-verify="required" autocomplete="off" placeholder="分类名称" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label"><span style="color: red;">*</span> 父分类</label>
          <div class="layui-input-block">
            <div class="layui-inline">
              <select name="parent_id" lay-verify="required">
                <option value="0">一级分类</option>
              </select>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label"><span style="color: red;">*</span> 关键字</label>
          <div class="layui-input-block">
            <input type="text" name="keywords"  lay-verify="required" autocomplete="off" placeholder="关键字 (小程序搜索)" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label"><span style="color: red;">*</span> 描述</label>
          <div class="layui-input-block">
            <input type="text" name="cat_desc"  lay-verify="required" autocomplete="off" placeholder="描述 (小程序)" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">h5标题</label>
          <div class="layui-input-block">
            <input type="text" name="cate_title"   autocomplete="off" placeholder="标题 (h5端title)" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">h5关键字</label>
          <div class="layui-input-block">
            <input type="text" name="cate_keywords"   autocomplete="off" placeholder="h5端关键字,供搜索引擎检索用" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">h5描述</label>
          <div class="layui-input-block">
            <input type="text" name="cate_description"  autocomplete="off" placeholder="h5端描述,供搜索引擎检索用" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">分类链接</label>
          <div class="layui-input-block">
            <input type="text" name="category_links"   autocomplete="off" placeholder="分类链接" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">价格区间个数</label>
          <div class="layui-input-block">
            <input type="number" name="grade"   autocomplete="off" placeholder="价格区间个数" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">排序</label>
          <div class="layui-input-block">
            <input type="number" maxlength="8" name="sort_order" value="0" autocomplete="off" placeholder="排序" class="layui-input">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">是否显示到菜单</label>
          <div class="layui-input-block">
            <input type="checkbox" value="1" name="show_in_nav" lay-skin="switch" lay-filter="component-form-switchTest" lay-text="是|否">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">是否显示到顶级</label>
          <div class="layui-input-block">
            <input type="checkbox" value="1" name="is_top_show" lay-skin="switch" lay-filter="component-form-switchTest" lay-text="是|否">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">是否可见</label>
          <div class="layui-input-block">
            <input type="checkbox" checked value="1" name="is_show" lay-skin="switch" lay-filter="component-form-switchTest" lay-text="是|否">
          </div>
        </div>

        <div class="layui-form-item">
          <label class="layui-form-label">分类图标(一级分类可传)</label>
          <div class="layui-input-block">
            <div class="layui-upload">
              <button type="button" class="layui-btn" id="test1">上传图片</button>
              <input type="hidden" name="cat_icon">
              <div class="layui-upload-list">
                <img width="100" class="layui-upload-img" id="show">
                <p id="demoText"></p>
              </div>
            </div>
          </div>
        </div>

        <div class="layui-form-item">
          <div class="layui-input-block">
            <div class="layui-footer">
              <button class="layui-btn" lay-submit="" lay-filter="LAY-category-create">立即提交</button>
              <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
  layui.use(['admin', 'form', 'laydate','upload'], function(){
    var $ = layui.$
            ,admin = layui.admin
            ,table = layui.table
            ,layer = layui.layer
            ,laydate = layui.laydate
            ,form = layui.form
            ,upload = layui.upload;

    form.render(null, 'LAY-category-create');

    laydate.render({
      elem: '#LAY-LAY-category-create-date'
    });

    admin.req({
      url:layui.setter.server_url + "/category/list",
      type:"get",
      done:function(res){
        var data = res.data;
        var html = '';
        for (i=0;i<data.length;i++) {
          html += '<option value="'+data[i].cat_id+'">'+data[i].cat_name+'</option>';
        }
        $('select[name="parent_id"]').append(html);
        form.render('select');
      }
    });

    var uploadInst = upload.render({
      elem: '#test1'
      ,url: layui.setter.server_url + '/upload'
      ,data:{path:'pinpin-goods/category',access_token:layui.data('layuiAdmin').access_token}
      ,before: function(obj){
        obj.preview(function(index, file, result){
          $('#show').attr('src', result); //图片链接（base64）
        });
      }
      ,done: function(res){
        //如果上传失败
        if(res.code != 0){
          layer.msg(res.msg, {
            offset: '15px'
            ,icon: 5
            ,time: 1000
          }, function(){});
          return false;
        }
        //上传成功
        $('input[name="cat_icon"]').val(res.data.filename);
        layer.msg('上传成功', {
          offset: '15px'
          ,icon: 1
          ,time: 1000
        }, function(){});

      }
      ,error: function(){
        //演示失败状态，并实现重传
        var demoText = $('#demoText');
        demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
        demoText.find('.demo-reload').on('click', function(){
          uploadInst.upload();
        });
      }
    });

    /* 监听提交 */
    form.on('submit(LAY-category-create)', function(data){
      admin.req({
        url:layui.setter.server_url + "/category/create",
        type:"post",
        data:data.field,
        done:function(res){
          layer.closeAll();
          layer.msg(res.msg, {
            offset: '15px'
            ,icon: 1
            ,time: 1000
          }, function(){
            table.reload('category_list', {
            });
            // window.location.reload();
          });
        }
      });
      return false;
    });
  });
</script>
